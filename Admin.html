<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { border: 1px solid #ccc; padding: 20px; margin-bottom: 25px; }
    h2 { margin-top: 40px; }
    
    #loader {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff; font-size: 32px;
      display: flex; justify-content: center; align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>

<h1>Admin: Add Products</h1>

<div id="loader">Uploading... Please wait ‚è≥</div>


<!-- PROPERTY -->
<h2>Add Property</h2>
<form id="propertyForm">
  <label>4 Images:</label><br>
  <input type="file" id="propertyImages" multiple accept="image/*" required><br><br>

  <label>Title:</label><br>
  <input type="text" id="propertyTitle" required><br><br>

  <label>Price:</label><br>
  <input type="number" id="propertyPrice" required><br><br>

  <label>Type:</label><br>
  <select id="propertyType">
    <option value="sell">Sell</option>
    <option value="rent">Rent</option>
  </select><br><br>

  <label>Short Description:</label><br>
  <textarea id="propertyShort" required></textarea><br><br>

  <label>Long Description:</label><br>
  <textarea id="propertyLong"></textarea><br><br>

  <button type="submit">Submit Property</button>
</form>


<!-- FOOD -->
<h2>Add Food</h2>
<form id="foodForm">
  <label>Image:</label><br>
  <input type="file" id="foodImage" accept="image/*" required><br><br>

  <label>Title:</label><br>
  <input type="text" id="foodTitle" required><br><br>

  <label>Short Description:</label><br>
  <textarea id="foodShort" required></textarea><br><br>

  <label>Long Description:</label><br>
  <textarea id="foodLong"></textarea><br><br>

  <h4>Price Options:</h4>
  <div id="variantList"></div>
  <button type="button" onclick="addVariant()">+ Add Price Option</button>
  <br><br>

  <button type="submit">Submit Food</button>
</form>


<!-- ITEMS -->
<h2>Add Item</h2>
<form id="itemForm">
  <label>4 Images:</label><br>
  <input type="file" id="itemImages" multiple accept="image/*" required><br><br>

  <label>Title:</label><br>
  <input type="text" id="itemTitle" required><br><br>

  <label>Price:</label><br>
  <input type="number" id="itemPrice" required><br><br>

  <label>Category:</label><br>
  <select id="itemCategory">
    <option value="new">New</option>
    <option value="used">Used</option>
  </select><br><br>

  <label>Short Description:</label><br>
  <textarea id="itemShort" required></textarea><br><br>

  <label>Long Description:</label><br>
  <textarea id="itemLong"></textarea><br><br>

  <button type="submit">Submit Item</button>
</form>


<!-- SUPABASE SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://nhopxxebahavtziafmnd.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ob3B4eGViYWhhdnR6aWFmbW5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5ODA4MTMsImV4cCI6MjA4MDU1NjgxM30.3okIjvZQNM56a8qIdMq8P677xXWJJLRo8cgEMMDqBh8"
);

const loader = document.getElementById("loader");
function showLoader() { loader.style.display = "flex"; }
function hideLoader() { loader.style.display = "none"; }


// Upload Helper
async function uploadImages(bucket, files) {
  let urls = [];
  for (let file of files) {
    const filePath = `${bucket}/${Date.now()}-${file.name}`;
    let { error } = await supabase.storage
      .from("images")
      .upload(filePath, file);

    if (error) {
      console.error(error);
      alert("Image upload failed!");
      return null;
    }

    const { data: url } = supabase.storage
      .from("images")
      .getPublicUrl(filePath);

    urls.push(url.publicUrl);
  }
  return urls;
}


/* PROPERTY SUBMIT */
document.getElementById("propertyForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  showLoader();

  const files = document.getElementById("propertyImages").files;
  const urls = await uploadImages("property", files);
  if (!urls) return hideLoader();

  let { error } = await supabase.from("properties").insert({
    images: urls,
    title: propertyTitle.value,
    price: propertyPrice.value,
    type: propertyType.value,
    short_desc: propertyShort.value,
    long_desc: propertyLong.value
  });

  hideLoader();
  if (error) return alert("DB Insert Error!");
  alert("Property Added!");
});


/* ADD FOOD PRICE VARIANTS */
function addVariant() {
  const div = document.createElement("div");
  div.innerHTML = `
    <input type="text" placeholder="Size (e.g Small)" class="variantTitle" required>
    <input type="number" placeholder="Price" class="variantPrice" required><br><br>
  `;
  document.getElementById("variantList").appendChild(div);
}


/* FOOD SUBMIT */
document.getElementById("foodForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  showLoader();

  const files = document.getElementById("foodImage").files;
  const urls = await uploadImages("food", files);
  if (!urls) return hideLoader();

  let variants = [...document.querySelectorAll(".variantTitle")].map((v, i) => ({
    title: v.value,
    price: document.querySelectorAll(".variantPrice")[i].value
  }));

  let { error } = await supabase.from("food").insert({
    image: urls[0],
    title: foodTitle.value,
    short_desc: foodShort.value,
    long_desc: foodLong.value,
    variations: variants
  });

  hideLoader();
  if (error) return alert("DB Insert Error!");
  alert("Food Added!");
});


/* ITEM SUBMIT */
document.getElementById("itemForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  showLoader();

  const files = document.getElementById("itemImages").files;
  const urls = await uploadImages("items", files);
  if (!urls) return hideLoader();

  let { error } = await supabase.from("items").insert({
    images: urls,
    title: itemTitle.value,
    price: itemPrice.value,
    category: itemCategory.value,
    short_desc: itemShort.value,
    long_desc: itemLong.value
  });

  hideLoader();
  if (error) return alert("DB Insert Error!");
  alert("Item Added!");
});
</script>

</body>
</html>
