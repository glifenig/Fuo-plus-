<!DOCTYPE html>
<html>
<head>
  <title>FUO Plus | Home</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-top: 30px; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
    }
    img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<h1>FUO Plus</h1>

<input id="searchInput" placeholder="Search food, properties, items..." />

<h2>Latest Food</h2>
<div id="food" class="grid"></div>

<h2>Latest Properties</h2>
<div id="properties" class="grid"></div>

<h2>Latest Items</h2>
<div id="items" class="grid"></div>

<script src="home.js"></script>
</body>
</html>
