<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FUO Plus | Home</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .search { margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .type {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <h2>FUO Plus</h2>

  <input
    class="search"
    id="searchInput"
    type="text"
    placeholder="Search food, properties, items..."
  />

  <div id="products" class="grid"></div>

  <script src="home.js"></script>
</body>
</html>
