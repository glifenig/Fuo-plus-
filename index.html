<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FUO Plus | Home</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }

    h2 {
      margin-bottom: 10px;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .type {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>

<body>

  <h2>FUO Plus</h2>

  <input
    id="searchInput"
    type="text"
    placeholder="Search food, properties, items..."
  />

  <div id="products" class="grid"></div>

  <script src="home.js"></script>
</body>
</html>
