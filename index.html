<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FUO Plus</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

header {
  background: #0d6efd;
  color: #fff;
  padding: 15px;
  text-align: center;
}

.search-box {
  background: #fff;
  padding: 15px;
}

.search-box input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
}

.products {
  padding: 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.card-body {
  padding: 10px;
}

.card-body h4 {
  margin: 0;
  font-size: 15px;
}

.card-body p {
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <h2>FUO Plus</h2>
</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search food, property, items...">
</div>

<div class="products">
  <h3>Latest Products</h3>
  <div class="grid" id="productGrid"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="home.js"></script>

</body>
</html>
